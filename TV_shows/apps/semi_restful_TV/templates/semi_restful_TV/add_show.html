<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<script src="//cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/moment.js/2.17.1/moment.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row" style="text-align:center">
            <h1>Add a New Show</h1>
        </div>
        <form action="{% url 'create_show' %}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-12">
                <label for="{{ form.title.id_for_label }}" >Title</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input id="{{ form.title.id_for_label }}" class="form-control" type="text" name="title" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="{{ form.network.id_for_label }}" >Network</label>
                </div>
                <div class="col-md-6">
                    <label for="datetimepicker1">Release Date</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <input id="{{ form.network.id_for_label }}" class="form-control" type="text" name="network" required>
                </div>
                <div class="col-md-6">
                    <div class='input-group date' id='datetimepicker1'>
                        <input type='text' name="release_date" class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="{{ form.desc.id_for_label }}">Description</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input id="{{ form.desc.id_for_label }}" class="form-control" type="text" name="desc" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" style="display: block; margin: 0 auto;">Create</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker1').datetimepicker({
            format: 'MM/DD/YYYY',
            });
        });
    </script>

    </body>
</html>
