<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>All Shows</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
        {% for show in all_shows %}
        <tr>
            <td>{{show.id}}</td>
            <td>{{show.title}}</td>
            <td>{{show.network.name}}</td>
            <td>{{show.release_date|date:"M j, Y"}}</td>
            <td>
                <a href="{% url 'display_show' id=show.id %}">Show</a>
                <a href="{% url 'edit_show' id=show.id %}">Edit</a>
                <a href="{% url 'delete_show' id=show.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'create_show' %}">Add a new show</a>
</body>
</html>
