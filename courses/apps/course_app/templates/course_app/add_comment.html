<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <title>Main Page</title>

</head>
<body>
    <div class="container">
        <h1>Add a new comment for Course {{course.name}}</h1>
        <form method="post" id="comment_form">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-md-12">
                    <label for="{{ form.text.id_for_label }}">Text</label>
                    <input class="form-control"
                           id="{{ form.text.id_for_label }}"
                           name="{{ form.text.name }}"
                           type="text"
                           {% if form.text.value != None %}value="{{ form.text.value|stringformat:'s' }}"{% endif %}
                           {% if form.text.field.required %}required{% endif %}>
                    <p class="invalid-feedback" id="text_error">
                        {% if form.is_bound %}
                            {% if form.text.errors %}
                                {% for error in form.text.errors %}
                                    {{ error }}
                                {% endfor %}
                            {% endif %}
                        {% endif %}
                    </p>
                </div>
            </div>
            <div class="col-md-12">
                <button type="submit" style="display: block; margin: 0 auto;"  class="btn btn-primary btn-lg">Add</button>
            </div>
        </form>
    </div>
</body>
</html>
